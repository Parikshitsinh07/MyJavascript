    <script>
        function getNumbers() {
            var input=[];
	 
	  var pattern =/^[-0-9]+$/;
	       for (var i=0; i<6;i++){

               alert("Valid Number");
		      return ;
		   }
		   }

            }

            document.querySelector('#cpy').innerHTML = clone;

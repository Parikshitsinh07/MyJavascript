<body>

    <!-- Heading Start  -->
    <div class="header">
        <h1>Welcome to our JavaScript Assignment</h1>
        <span >Roll No : </span><span>1220810</span>
    </div>
    <!-- Heading End  -->

    <!-- Contain Start -->
    <div class="container">
        <div class="full_code">
            <label for="number">Enter a number :</label>
            <input type="text" id="number">
            <button onclick="printTable()">Print Table</button>
        </div>

        <div id="result"></div>

        
    </div>
    <!-- Contain End -->


    <script>
        function printTable() {
            var num = parseInt(document.getElementById("number").value);
            // var num = parseInt(document.getElementById("number").value);
           var pattan=/^[1-9]+$/;
            if (num === "" || isNaN(num)) {
                alert("Please enter a valid number.");
                return false;
            }
            if(pattan.test(num)){
            var table = "<table>";
            for (var i = 1; i <= 10; i++) {
                table += "<tr><td>" + num + " x " + i + " = " + (num * i) + "</td></tr>";
            }
            table += "</table>";
     
            document.getElementById("result").innerHTML = table;
        }
        else{
            alert("Please enter a valid number.");
                return false;
        }

        }
    </script>

</body>

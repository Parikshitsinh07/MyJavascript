<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for input fields */
        input[type=number] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for buttons */
        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for result paragraphs */
        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>
    <button onclick="square()">x<sup>2</sup></button>
    <button onclick="cube()">x<sup>3</sup></button>
    <button onclick="sqrt()">âˆš</button>
    <button onclick="power()">x<sup>y</sup></button>
    <p id="addResult"></p>
    <p id="subtractResult"></p>
    <p id="multiplyResult"></p>
    <p id="divideResult"></p>
    <p id="modulusResult"></p>
    <p id="squareResult"></p>
    <p id="cubeResult"></p>
    <p id="sqrtResult"></p>
    <p id="powerResult"></p>

    <script>

        function add() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var addResult = num1 + num2;
            document.getElementById("addResult").innerHTML = "Addition: " + addResult;
        }

        function sub() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var subtractResult = num1 - num2;
            document.getElementById("subtractResult").innerHTML = "Subtraction: " + subtractResult;
        }

        function mul() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var multiplyResult = num1 * num2;
            document.getElementById("multiplyResult").innerHTML = "Multiplication: " + multiplyResult;
        }

        function div() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var divideResult = num1 / num2;
            document.getElementById("divideResult").innerHTML = "Division: " + divideResult;
        }

        function mod() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var modulusResult = num1 % num2;
            document.getElementById("modulusResult").innerHTML = "Modulus: " + modulusResult;
        }

        function square() {
            var num1 = parseInt(document.getElementById("num1").value);
            var squareResult = num1 * num1;
            document.getElementById("squareResult").innerHTML = "Square: " + squareResult;
        }

        function cube() {
            var num1 = parseInt(document.getElementById("num1").value);
            var cubeResult = num1 * num1 * num1;
            document.getElementById("cubeResult").innerHTML = "Cube: " + cubeResult;
        }

        function sqrt() {
            var num1 = parseInt(document.getElementById("num1").value);
            var sqrtResult = Math.sqrt(num1);
            document.getElementById("sqrtResult").innerHTML = "Square root: " + sqrtResult
        }

        function power() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var powerResult = Math.pow(num1, num2);
            document.getElementById("powerResult").innerHTML = "Power: " + powerResult;
        }

    </script>
</body>

</html>

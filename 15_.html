<body>

    <!-- Heading Start  -->
    <div class="header">
        <h1>Welcome to our JavaScript Assignment</h1>
        <span class='name'>Reference By :</span><span class='details'>Meera Mam</span> <br>
        <span class='name'>Roll No : </span><span class='details'>12208019</span>

    <!-- Heading End  -->


    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">
            <label for="numbersInput">Enter Number : </label>
            <input type="text" id="numbersInput">
            <button onclick="getNumbers()">Submit</button>
        </div>

        <!-- Outputpart  -->
        <div id="result">
            <p>Array With Elements : <span id="elements"></span></p>
            <p>Sum Of Array Elements : <span id="sum"></span></p>
        </div>

        </div>
    </div>
    <!-- Contain End -->

    <script>
        function getNumbers() {
            const inputElement = document.getElementById("numbersInput").value;
            const numbers = inputElement.split(",");
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += parseInt(numbers[i]);
            }
            document.querySelector("#elements").innerHTML = numbers;
            document.querySelector("#sum").innerHTML = sum;
        }
    </script>

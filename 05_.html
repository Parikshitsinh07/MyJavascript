  <div class="container">
   <input type="text" id="str"/>
   <button onclick="Rev()">Num of Vowels</button>
   <p id="demo"></p>

   <script>
      function Rev(){
	      var input = document.getElementById("str").value;
		  alert(input);
		  var pattern=/[AEOUIaeoui]/gi;
		  var result = input.match(pattern);
		   alert(result);
		  var Output=result.length;
		   alert(Output);
		 
	      document.getElementById("demo").innerHTML=Output;
	  } 
   </script>

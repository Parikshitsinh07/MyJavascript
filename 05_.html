        <!-- Codepart -->
        <div class="full_code">
            <label for="numvowel">Enter Any String : </label>
            <input type="text" id="numvowel">
            <button onclick="getVowels()">Submit</button>
        </div>

        <!-- Outputpart  -->
        <div id="result">

            <p>Number Of Vowel Alphabet : <span id="vowel"></span></p>

    <!-- Contain End -->

    <script>

        function getVowels() {

            const inputElement = document.getElementById("numvowel");
            const inputString = inputElement.value;
            let matchingInstances = inputString.match(/[aeiou]/gi);

            if (matchingInstances) {
                let numberVowel = (`${matchingInstances.length} `);
                document.querySelector('#vowel').innerHTML = numberVowel;
                document.querySelector('#str').innerHTML = inputString;
            }
            else {
                document.querySelector('#vowel').innerHTML = 0;
                document.querySelector('#str').innerHTML = inputString;
            }

        }
    </script>

    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">
            <form>
                <label for="first">Enter First String</label><br>
                <textarea name="first" id="first" cols="30" rows="10"></textarea><br><br>
                <label for="second">Enter Second String</label><br>
                <textarea name="second" id="second" cols="30" rows="10"></textarea><br>
                <button type="button" onclick="concatenateStrings()">Submit</button>
            </form>
        </div>

        <!-- Outputpart  -->
        <div id="result">

    <!-- Contain End -->

    <script>
        function concatenateStrings() {
            var str1 = document.querySelector("#first").value;
            var str2 = document.querySelector("#second").value;
            var result = str1.concat(str2);
            document.querySelector("#result_str").innerHTML = result;
        }
    </script>

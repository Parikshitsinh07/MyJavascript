    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">

        </div>

        <!-- Outputpart  -->
        <div id="result">
            <p>String Array : <span id="str"></span></p>
            <p>Reverse string word : <span id="word"></span></p>
        </div>

       
    </div>
    <!-- Contain End -->

    <script>
        var string = [];
        var size = 3;
        var ans = ""

        for (var a = 0; a <= size; a++) {
            string[a] = prompt('Enter array Element ' + (a + 1));
        }
        for (var i = string.length; i >= 0; i--) {
            ans += string[i] + " ";
        }

        document.querySelector("#str").innerHTML = string;
        document.querySelector("#word").innerHTML = ans;

    </script>

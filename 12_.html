<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">

    <style>
        .stack-container {
            display: flex;
            justify-content: space-between;
        }

        .stack {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            height: 100%;
            width: 70%;
            position: relative;
        }

        .stack-item {
            width: 100%;
            height: 50px;
            background-color: #eee;
            color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 100%;
        }

        button {
            background-color: rgb(137, 222, 194);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(111, 142, 142);
        }
    </style>

</head>

<body>

    <!-- Heading Start  -->
    <div class="header">
        <h1>Welcome to our JavaScript Assignment</h1>
        <span class='name'>Refrence By :</span><span class='details'>Meera Mam</span> <br>
        <span class='name'>Roll No : </span><span class='details'>12208019</span>
    </div>
    <!-- Heading End  -->


    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">
            <div class="buttons-container">
                <button onclick="push()">Push</button>
                <button onclick="pop()">Pop</button>
            </div>
        </div>

        <!-- Outputpart  -->
        <div id="result">
            <div class="stack">
                <!-- Stack display -->
            </div>
        </div>

        <!-- footerpart -->
        <div class="footer">
            <a href='11_.html'><span>&#9194;</span></a>
            <a href='All_Javascipt.html'><span>&#127968;</span></a>
            <a href='13_.html'><span>&#9193;</span></a>
        </div>
    </div>
    <!-- Contain End -->

    <script>
        // JavaScript code for the stack implementation
        const stack = [];

        function push() {
            const stackEl = document.createElement("div");
            stackEl.classList.add("stack-item");
            stackEl.textContent = stack.length + 1;
            document.querySelector(".stack").appendChild(stackEl);
            stack.push(stackEl);
        }

        function pop() {
            const stackEl = stack.pop();
            if (stackEl) {
                stackEl.remove();
            }
        }
    </script>
</body>

</html>

    <script>
        const friends = new Array(3);
        for (let j = 0; j < 3; j++) {
            friends[j] = prompt("Enter name: ");
        }
        document.getElementById("demo").innerHTML = friends;

        function myFunction() {
            const rev = new Array(3);
            document.getElementById("demo2").innerHTML = friends.reverse();
            for (let i = 0; i <= friends.length; i++) {
                rev[i] = friends[i].split("").reverse().join("");
                document.getElementById("demo2").innerHTML = rev;
            }
        }
    </script>

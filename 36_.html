<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        #parent p {
            margin: 0;
            padding: 8px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {
            var count = $('#parent').children().length;
            $("#result").text("The number of child elements is: " + count);
        });

    </script>
</head>

<body>
    <div id="parent">
        <p>Child 1</p>
        <p>Child 2</p>
        <p>Child 3</p>
    </div>
    <div id="result"></div>
</body>

</html>

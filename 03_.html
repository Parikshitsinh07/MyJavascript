<body>

    <!-- Heading Start  -->
    <div class="header">
        <h1>Welcome to our JavaScript Assignment</h1>
        <span class='name'>Refrence By :</span><span class='details'>Meera Mam</span> <br>
        <span class='name'>Roll No : </span><span class='details'>12208019</span>
    </div>
    <!-- Heading End  -->


    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">
            <label for="str">Enter Any String : </label>
            <input type="text" name="str" id="str" onchange="reverse()" oninput="reverse()">
            <!-- <button type="button" onclick="reverse()">Button</button> -->
        </div>

        <!-- Outputpart  -->
        <div id="result">
            <p>Revers string : <span id="rev"></span></p>
        </div>

        <!-- footerpart -->
        <div class="footer">
            <a href='02_.html'><span>&#9194;</span></a>

        </div>
    </div>
    <!-- Contain End -->

    <script>
        reverse = () => {

            let str = document.querySelector('#str').value;
            const arrayStrings = str.split("");
            const reverseArray = arrayStrings.reverse();
            const joinArray = reverseArray.join("");
            document.querySelector('#rev').innerHTML = joinArray;
        }
    </script>

</body>

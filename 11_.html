    <script>
        function getNumbers() {

            const inputElement = document.getElementById("numbersInput").value;
            const num = Number(inputElement);

            if (Number.isInteger(num)) {
                document.getElementById("int").textContent = `${num} is an integer`;
            } else {
                document.getElementById("int").textContent = `${num} is not an integer`;
            }
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Practical 2</title>
    <link rel="stylesheet" href="template.css">
    <style>
        #result {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        #meter,
        #centimeter {
            display: inline-block;

</head>

<body>

    <!-- Heading Start  -->
    <div class="header">
        <h1>Welcome to our JavaScript Assignment</h1>
        <span class='name'>Refrence By :</span><span class='details'>Meera Mam</span> <br>
        <span class='name'>Roll No : </span><span class='details'>12208019</span>
    </div>
    <!-- Heading End  -->


    <!-- Contain Start -->
    <div class="container">

        <!-- Codepart -->
        <div class="full_code">
            <form action="">
                <label for="fnum">Enter any Number</label>
                <input type="number" name="fnum" id="fnum">
                <button onclick="meter()" type="button">Meter</button>
                <button onclick="centimeter()" type="button">CentiMeter</button>
            </form>
        </div>

        <!-- Outputpart  -->
        <div id="result">
            <p>Meter : <span id="meter"></span></p>
            <p>Centimeter : <span id="centimeter"></span></p>
        </div>

        <!-- footerpart -->
        <div class="footer">
            <a href='01_.html'><span>&#9194;</span></a>
            <a href='All_Javascipt.html'><span>&#127968;</span></a>
            <a href='03_.html'><span>&#9193;</span></a>
        </div>
    </div>
    <!-- Contain End -->

    <script>
        function meter() {
            var x = document.getElementById('fnum').value;
            var a = x * 1000;
            document.getElementById('meter').innerHTML = a;
            // var b = document.getElementById('meter').innerHTML;
            // document.write(x + "meter value is " + b);
        }
        function centimeter() {
            var x = document.getElementById('fnum').value;
            var a = x * 100000;
            document.getElementById('centimeter').innerHTML = a;
        }

    </script>

</body>

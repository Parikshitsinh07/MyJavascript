    <script>
  
        class Student {
  constructor(name, age, grade, gender) {
    this.name = name;
    this.age = age;
    this.grade = grade;
    this.gender = gender;
  }
}

const studentList = [
  new Student("John Doe", 18, "A", "M"),

];
function List(){
// get the div element to display the students
const studentListDiv = document.getElementById("studentList");

// loop through the list of students and create a new p element for each student
studentList.forEach(student => {
  const newStudentP = document.createElement("p");
  newStudentP.textContent = `${student.name}, age ${student.age}, grade ${student.grade}, gender ${student.gender}`;
  studentListDiv.appendChild(newStudentP);
});
}
function  add(){
var Sname=document.querySelector('#name').value;
var Sage=document.querySelector('#age').value;
var Sgrade=document.querySelector('#grede').value;
var Sgender=document.querySelector('#gender').value;
// Add a new student
studentList.push(new Student(Sname,Sage,Sgrade ,Sgender));

// Print out the details of all students
// console.log("List of students:");

document.querySelector('#laststudent').innerHTML="Last Add of students:";

studentList.forEach(student => {
    document.querySelector('#laststudent1').innerHTML=`${student.name}, age ${student.age}, grade ${student.grade}, gender ${student.gender}`;
});
}
function find(){
// Find a student by name
var finds=document.querySelector('#finds').value;
const Pappu = studentList.find(student => student.name === finds);
document.querySelector('#findstudent').innerHTML="Find of students:";
if (Pappu) {
    document.querySelector('#findstudent1').innerHTML=`Student ${Pappu.name} found! Age: ${Pappu.age}, Grade: ${Pappu.grade}, Gender: ${Pappu.gender}`;
} else {

}
